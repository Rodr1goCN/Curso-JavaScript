<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Javascript 4</title>
    <link rel="shortcut icon" href="Graphics-Vibe-Developer-Javascript.256.png" type="image/x-icon">
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <script>
        function parimpar(){
            let pegar = document.getElementById('num')
            let results = document.getElementById('res')
            let n1 = Number(pegar.value)
            if(n1%2 == 0){ //   % é o resto da divisão
                results.innerHTML = `O número ${n1} é <strong>par</strong>` 
            }else{
                results.innerHTML = `O número ${n1} é <strong>ímpar</strong>` 
            }
        
        }
        
    </script>
    <div>Digite um número para verificar se é PAR ou ÍMPAR</div>
    <input type="number" name="numero" id="num"> <input type="button" value="Mostar" onclick="parimpar()">
    <div id="res"></div>
</body>
</html>
