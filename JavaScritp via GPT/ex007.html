    <input type="number" name="" id="caixanum"> <input type="button" value="Mostrar" onclick="parounao()">
    <script>
        
        function parounao(){
    let pegar = document.getElementById('caixanum')
    let results = document.getElementById('res')
    let num = Number(pegar.value)
    if(num%2 == 0){
        results.innerHTML = "true"
    }else{
        results.innerHTML = 'false'
    }
}
    </script>
    <div id="res">Se o número for <span style="color: crimson;">PAR</span> é <strong>TRUE</strong> e <span style="color: crimson; ">ÍMPAR</span> é <strong>FALSE</strong></div>
