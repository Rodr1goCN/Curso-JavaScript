<html lang="pt-br">
<head>

<body>
    <input type="number" name="" id="rows">
    <input type="number" name="" id="cols">
    <input type="button" value="mostrar" onclick="matrizaletorios()">
    <script>
        
function matrizaletorios(){
    let results = document.getElementById('res')
            let matriz = []
            let rows = document.getElementById('rows').value
            let cols = document.getElementById('cols').value
        for (let a = 0; a < rows; a++ ){
            let rows = []
        for(let b = 0;b < cols; b++){
            let caract_aleato = String.fromCharCode(Math.floor(Math.random()* 26)+ 97)
            rows.push(caract_aleato)
        }
        matriz.push(rows)
    }
    results.innerHTML = matriz
}

        
    </script>
    <div id="res">oi</div>
</body>
