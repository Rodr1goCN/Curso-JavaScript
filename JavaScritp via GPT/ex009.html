<html lang="pt-br">
<head>

        body{
            background-color: antiquewhite;
        }

</head>
<body>
    <input type="text" name="" id="caixatxt">
    <input type="button" value="Mostrar" onclick="mostrar()">
    <script>
        
        function mostrar(){
        let results = document.getElementById('res')
        let pegar = document.getElementById('caixatxt')
        let txt = pegar.value
        let arraycaract = txt.split('').sort()
        let stringOrde = arraycaract.join('')
        arraycaract.sort()
        results.innerHTML = stringOrde
        
    }
    
    
    </script>
    <div id="res"></div>
</body>
