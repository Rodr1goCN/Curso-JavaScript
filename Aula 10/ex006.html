<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        
        div#area {
            background: rgb(179, 236, 122);
            color:crimson;
            width: 200px;
            height: 200px;
            line-height: 100px;
            text-align: center;
            font-size: 25px;   
            
        }
    </style>

</head>
<body>
    <div id='area'>
    <p>Passa o mouse aew, irm√£o</p>

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

 function clicar() {
    a.innerText = 'Clicou!'
    a.style.background = 'yellow'
    a.style.color = 'green'
 }
 function entrar(){
     a.innerText = "Entrou!"
     a.style.background = 'green'
     a.style.color = "white"
 }

 function sair(){
    a.innerText = 'Saiu!'
    a.style.background = 'red'
    a.style.color = 'black'
    a.style.textAlign = ''
 }
    </script>


</body>
</html>
