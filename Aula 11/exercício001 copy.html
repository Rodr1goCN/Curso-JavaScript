<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar País</title>
</head>
<body>
    <h1>De onde você é?</h1>
    
    Digite o seu país: <input name="caixa" id="caixa"> 
    <input type="button" value="Verificar" onclick="veja()">
    <div id="res">

    </div>
<script>
    function veja(){
var caix = window.document.getElementById('caixa')
var res = window.document.getElementById('res')
var nasc = caix.value
res.innerHTML = `Seu país é: <strong>${nasc}</strong></br>`

if (nasc == 'Brasil' || nasc == 'brasil' || nasc == 'Brazil' || nasc == 'brazil'){
    res.innerHTML += 'Parabéns, você é brasileiro'
    } else {
        res.innerHTML += 'Vaza daqui!'
    }

    }

</script>
    
</body>
</html>
