<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number" value="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick='calcular()'>
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é <strong>${vel}Km/h</strong></br>`
        if (vel > 59){
        res.innerHTML += `<p>Voce está acima da velocidade ${vel}Km/h: Multado!</p></br>` //se usar só o = ao invés de += apaga a msg anterior
}else{
        res.innerHTML += 'Diriga com cuidado, dentro da velociade permitida.</br>'
}
        
        }
    </script>
    


</body>
</html>
