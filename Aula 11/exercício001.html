<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>De onde você é?</h1>
    País: <input name="txtna" id="txtna">
    <input type="button" value="Verificar" onclick="Seliga()">
    <div id="res">

    </div>
    
    <script>
    function Seliga(){
    
        var txtn = window.document.querySelector('input#txtna')
        var res = window.document.querySelector('div#res')
        var nac = String(txtn.value)
        res.innerHTML = `<p>O seu país é: <strong>${nac}</strong></p>`
    
        if (nac == 'Brasil' || 'brasil' || 'Brazil' || 'brazil'){
            res.innerHTML += 'Parabéns! Você é brasileiro.' 
            } else {
                res.innerHTML += 'Vaza daqui!'
            }

        }
    </script>


</body>
</html>
